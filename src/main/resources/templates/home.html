<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1>Работа с транзакциями клиентов</h1>

            <button type="submit" name="action" th:value="CSVtoDB" class="btn btn-primary">Записать файл в базу данных</button>
            <button type="submit" name="action" th:value="median" class="btn btn-primary">Найти медиану</button>
            <button type="submit" name="action" th:value="searchNotEmpty" class="btn btn-primary">Поиск по непустым строкам</button>
            <button type="submit" name="action" th:value="medianSpecial" class="btn btn-primary">Найти медиану с доп.условием</button>
        </form>
    </div>
</body>
</html>
