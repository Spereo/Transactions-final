<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Median</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container mt-5">
    <h1>Нахождение медианного значения по сумме транзакций</h1>
    <div class="alert alert-info mt-2">
        <p th:text="'Вычисленное значение медианы по сумме транзакций по всем транзакциям в базе данных: ' + ${median}"></p>
    </div>
    <div>
        <form action="#" th:action="@{/median}" method="post" enctype="multipart/form-data">
            <button type="submit" name="action" th:value="confirm" class="btn btn-success">Вычислить</button>
            <button type="submit" name="action" th:value="cancel" class="btn btn-danger">Вернуться</button>
        </form>
    </div>
</div>
</body>
</html>
