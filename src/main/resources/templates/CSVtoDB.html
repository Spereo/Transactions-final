<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Data Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1>Запись CSV файлов в базу данных</h1>
    <div class="alert alert-info mt-2">
    <h3>Пожалуйста, подтвердите запись CSV файлов в базу данных</h3>
      <p>Вы также можете добавить файл, если он не был ранее загружен</p>
      <p th:if="${isNotEmpty}">
      Список ранее загруженных файлов:
        <div th:each="el : ${existingFiles}">
          <span th:text="${el.getName()}"></span>
        </div>
      </p>
    <form action="#" th:action="@{/ensureCSVtoDB}" method="post" enctype="multipart/form-data">
      <div class="mb-2">
        <input class="form-control" type="file" name="file">
      </div>
      <div class="mb-5">
        <button type="submit" name="action" th:value="add" class="btn btn-primary">Добавить</button>
      </div>
      <div>
        <button type="submit" name="action" th:value="confirm" class="btn btn-success">Подтвердить</button>
        <button type="submit" name="action" th:value="cancel" class="btn btn-danger">Отменить</button>
      </div>
    </form>
    </div>
    <div th:if="${isWritten}" class="alert alert-success mt-2">
      <p>Загрузка файла успешно завершена</p>
    </div>
  </div>
</body>
</html>
