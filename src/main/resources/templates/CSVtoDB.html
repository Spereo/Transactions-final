<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Data Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5">
    <h1>Запись CSV файла в базу данных</h1>
    <div class="alert alert-info mt-2">
    <p>Пожалуйста, подтвердите запись CSV файла в базу данных</p>
    <form action="#" th:action="@{/ensureCSVtoDB}" method="post">
      <button type="submit" name="action" th:value="confirm" class="btn btn-success">Подтвердить</button>
      <button type="submit" name="action" th:value="cancel" class="btn btn-danger">Отменить</button>
    </form>
    </div>
  </div>
</body>
</html>
